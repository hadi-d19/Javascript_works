<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day10_cw</title>
    <!-- You have some information from a user in JSON format, including their name, email, and message. Your job is to:
Convert this JSON text into a JavaScript object.
Write a named arrow function that tries to print "Message received from <name>".
If something goes wrong (like the JSON is broken), show an error message.
Run the function to show the result in the console. -->
</head>
<body>
    <script>
      const jsoninp  = '{"name":"zam", "email":"example@gmail.com", "message":"Hello!"}';
      const jsonerr = '{"name":"sam", "email":"example1@gmail.com"';
       const msg = (jsonstring) => {
        try{
            const user = JSON.parse(jsonstring);
            console.log(`Message recieved from ${user.name}`);

        }
        catch(error){
            console.error("Error found in JSON Parsing");
        }
       };
       msg(jsoninp);
       msg(jsonerr);


    </script>
</body>
</html>
