 <!-- You are working on a simple "Student Result Dashboard" for a school's internal website.
   You are given an array of student objects where each student has a name and score. Your tasks are:

List all student names.

Create a new array that shows only the names of students who scored more than 60.

Find the total score of all students.

Check if all students passed (score > 35).

Check if at least one student scored more than 90.

</head>
<body>

    <h4>Descending order</h4>
    <p id="demo4"></p>
    <script>
       const students = [
            { name: "Sam", score: 65 },
            { name: "John", score: 20 },
            { name: "Jack", score: 30 },
            { name: "Zam", score: 95 },
            { name: "Kim", score: 15 }
        ];
    for (let i=0; i<students.length; i++) {
        const student = students[i];   
            document.getElementById("demo").innerHTML += student.name  + "<br>";
        }

        var sum = students.reduce(myFunction, 0);
        document.getElementById("demo1").innerHTML = "The Total Score is = " + sum;
        function myFunction(total,value){
            return total + value.score;
        }

        var over35 = students.filter(myFunction1);
        let passingNames = "";
        for (let i = 0; i< over35.length; i++) {
            const student = over35[i];
            passingNames += student.name + "<br>";
        }
         document.getElementById("demo2").innerHTML = passingNames + "<br>";
         function myFunction1(value){
            return value.score > 35;
         }


       const over90 = students.some(myFunction2);
       document.getElementById("demo3").innerHTML = over90;
       function myFunction2(value){
        return value.score >90;
       }
        

       function myFunction3(a, b) { return b.score - a.score;}
       const sortedStudents = students.sort(myFunction3);    // [...students].sort(myFunction3);
       let sortedlist ="";
       for(const student of sortedStudents){
        sortedlist += `${student.name}: ${student.score} <br>`;
       }
         document.getElementById("demo4").innerHTML = sortedlist;

    </script>
