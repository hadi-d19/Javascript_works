<!DOCTYPE html>
<html lang="en">
<head>

    <title>Day8_hw</title>
 <!-- You are building a simple input system for a small game.
  The game gives players 5 chances to guess a number between 1 and 5. The game should work like this:
Ask the player to enter a number between 1 and 5.
If the number is 3, display: "You guessed it right!" and stop the game.
If the number is not 3, display: "Wrong guess. Try again."
If the player enters a number outside the range (not 1 to 5), display "Invalid input" and skip that chance using continue.
If the player doesnâ€™t guess the correct number within 5 valid chances, display "Game over". -->

<!-- You must use:
A loop
An if-else statement
A break statement
A continue statement
A switch to display the number they entered in words (e.g., 1 = "One") -->
</head>
<body>
    <script>
        let guessedRight = false;
    for(let i=1; i<=5; i++){
        var number =parseInt(prompt("Enter Number between 1-5"));

        // if (isNaN(number) || number < 1 || number > 5){
        //     alert("Invalid");
        //     continue;
        // }

        if(number === 3){
            alert("You guessed it right!");
            console.log("You guessed it right!");
            guessedRight = true;
            break;
        }
        else{
            let numberWord = "";
            switch(number){

                case 1 :
                    numberWord = 'One';
                    break;
                
                case 2 :
                    numberWord = 'Two';
                    break;

                case 4 :
                    numberWord = 'Four';
                    break;

                case 5 :
                    numberWord = 'Five';
                    break;  
                    
                default :
                    alert("Invalid");
                   continue;
            }
            alert(`You guessed ${numberWord}. Wrong guess. Try again! `);
            console.log(`You guessed ${numberWord}. Wrong guess. Try again! `)
        }
    }
        if(guessedRight === false){
            alert("Game Over!");
            console.log("Game Over!");

        }
    
    </script>
</body>
</html>
