<!DOCTYPE html>

    <title>Day5_hw</title>
    <!-- Imagine you're building a basic profile page for a user on a small website. Create a script that:
Stores the user's name, age, and whether they are an admin using variables.
Checks whether the user is old enough to access admin features (age should be 18 or more and user must be admin).
Use the conditional ? : operator to display either "Access Granted" or "Access Denied" based on the condition.
Display the result only when a button is clicked.
Also check if the "age" property exists in the user object using the "in" operator.
Delete the "age" property after the check using the delete operator -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body{
        margin: 20px;
    }
</style>
</head>
<body>
     <h3>User Profile</h3>
     <p class="text-danger">should be 18 or more and user must be an admin.</p>
     <button onclick="profile()" class="btn btn-success">Check Access</button>
     <p id="demo"></p>
    <script>

        let user = {
            name : "Hadi",
            age : 22,
            isAdmin : true
        }

        function profile(){
            const access = (user.age>=18 && user.isAdmin) ? 'Access Granted' : 'Access Denied';
            console.log(access);
            document.getElementById("demo").innerHTML = access;

            console.log("Age property exists: ", 'age' in user);
            console.log("Before deletion", user);
            delete user.age;
            console.log("After deletion", user);
        }
    </script>
</body>
