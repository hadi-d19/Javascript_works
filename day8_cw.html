<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day8_cw</title>
     <!-- You are making a simple calculator for a grocery store. 
The cashier enters the product code (1 to 3), and the quantity purchased. Based on the product code:
Code 1 is for "Apple" – ₹30 per item
Code 2 is for "Banana" – ₹10 per item
Code 3 is for "Mango" – ₹50 per item
You need to:
Ask the user to enter a product code and quantity.
Use a loop to keep asking until 5 purchases are made.
Use a switch statement to calculate and display the total price for each item.
Use if...else to display a special message if total bill for the item is more than ₹100: "High purchase"; otherwise: "Normal purchase".
If the user enters an invalid product code, skip that iteration using continue. -->
</head>
<body>
    <script>
      for (let i=1; i<=5; i++){
              let productCode =parseInt(prompt(`item ${i}/5 Enter a Product Code`));
              let itemprice = 0;
              let pdtName = "";
              
              switch(productCode){
              case 1 :
                pdtName = "Apple";
                itemprice = 30;
                break;
            
                case 2 :
                    pdtName = "Banana";
                    itemprice = 10;
                    break;

                case 3 :
                    pdtName = "Mango";
                    itemprice = 50;
                    break;
                
                default:
                    alert("invalid Product code");
                    continue;

              }   
               let quantity = parseInt(prompt(`How many ${pdtName}s`));

                if(isNaN(quantity) || quantity <=0){
                    alert("invalid Quantity")
                    continue;
                }

                let totalPrice = itemprice * quantity ;
                alert(`Total price for ${quantity} ${pdtName}s = ${totalPrice}`)
                console.log(`Total price for ${quantity} ${pdtName}s = ${totalPrice}`)
 
              if (totalPrice>100){
                alert("High Purchase");
                console.log("High Purchase");
                  }           
             else {
                alert("Normal Purchase");
                console.log("Normal Purchase");
             }   
      }
       

    </script>
</body>
</html>
